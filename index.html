<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              }
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for tables */
      .custom-scrollbar::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }

      /* PRINT STYLES */
      @media print {
        @page {
          margin: 15mm;
          size: A4 portrait;
        }

        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          font-size: 12pt; /* Readable print size */
        }

        /* Hide UI elements */
        aside, 
        button, 
        .no-print, 
        .print\:hidden {
          display: none !important;
        }

        /* Layout Overrides */
        main {
          display: block !important;
          width: 100% !important;
          max-width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        #report-content {
          width: 90% !important; /* 90% width + margins provides the requested spacing */
          margin: 0 auto !important;
          display: block !important;
          grid-column: span 12 !important;
        }

        /* Chart & Container fixes */
        .bg-white, .shadow-sm, .rounded-xl, .border {
          box-shadow: none !important;
          border: none !important;
        }
        
        /* Force charts to fit */
        .recharts-responsive-container {
          width: 100% !important;
          height: auto !important;
          max-height: 400px;
        }
        
        /* Force single column for charts in print */
        .grid-cols-1, .lg\:grid-cols-2, .xl\:grid-cols-2 {
            grid-template-columns: 1fr !important;
            gap: 2rem !important;
        }

        /* Prevent breaks inside charts/tables */
        .break-inside-avoid {
          page-break-inside: avoid;
          break-inside: avoid;
        }
        
        .break-before-page {
            page-break-before: always;
            break-before: always;
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "papaparse": "https://aistudiocdn.com/papaparse@^5.5.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
